<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Verify OTP</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (submit)="doVerify()">
    <ion-list>

      <ion-item>
        <ion-label fixed>OTP</ion-label>
        <ion-input type="numeric" [(ngModel)]="otp" name="otp"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Verify</button>
      </div>

    </ion-list>
  </form>
  <!-- <div padding>
    <button ion-button color="primary" block (click)="onResend()">Resend</button>
  </div> -->

  <ion-row *ngIf="currentOTPCountDown === optExpiry">
    <ion-col col-8 (click)="onResend()">
    <a href="#">Resend OTP?</a>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="currentOTPCountDown < optExpiry">
    <ion-col col-8 >
      OTP expires in <span style="color:red">{{currentOTPCountDown}}</span> seconds
    </ion-col>
  </ion-row>
</ion-content>
