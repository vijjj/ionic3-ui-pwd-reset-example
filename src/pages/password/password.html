
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choose New Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form (submit)="doSetPassword()">
    <ion-list>


      <ion-item>
        <ion-label fixed>Choose Password</ion-label>
        <ion-input type="password" [(ngModel)]="pwdDetails.password" name="password"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label fixed>{{ 'PASSWORD'}}</ion-label>
        <ion-input type="password" [(ngModel)]="pwdDetails.confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Reset Password</button>
      </div>

    </ion-list>
  </form>
</ion-content>
